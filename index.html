<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwin88</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.png">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="background"></div>
    <div class="container-content absolute w-full flex justify-center items-center">
        <div class="container-items flex flex-col justify-center items-center max-w-lg">
            <!-- logo -->
            <div class="container-item flex flex-row justify-center items-center mt-8">
                <!-- 1 -->
                <div class="m-2 flex flex-col justify-center items-center">
                    <div class="container-icon bg-gray-400 rounded-full border-2 border-yellow-500 w-12 h-12 overflow-hidden text-center">
                        <i class="bi bi-person-fill text-gray-200 text-3xl"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-200 text-center mt-4">CHĂM SÓC KH</span>
                </div>
                <!-- 2 -->
                <div class="m-2 w-3/6 text-center">
                    <img src="./images/logo.png">
                </div>
                <!-- 3 -->
                <div class="m-2 flex flex-col justify-center items-center ">
                    <div class="container-icon bg-gray-400 rounded-full w-12 h-12 border-2 border-yellow-500 overflow-hidden text-center">
                        <i class="bi bi-people-fill text-gray-200 text-3xl"></i> 
                    </div>
                    <span class="text-xs font-bold text-gray-200 text-center mt-4">CỘNG ĐỒNG</span>
                </div>
            </div>
            <!-- play store -->
            <div class="flex flex-row">
                <div class="container-item w-3/6 flex flex-col justify-between items-center">
                    <div class="">
                        <a href="#">
                            <img src="./images/Play Store.png">
                        </a>
                    </div>
                    <!-- 2 -->
                    <div class="">
                        <a href="#">
                            <img src="./images/AppStore.png">
                        </a>
                    </div>
                </div>
                <!-- android -->
                <div class="container-item w-3/6 flex flex-col justify-between items-center">
                    <div class="">
                        <a href="#">
                            <img src="./images/Android.png">
                        </a>
                    </div>
                    <!-- 2 -->
                    <div class="">
                        <a href="#">
                            <img src="./images/Website.png">
                        </a>
                    </div>
                </div>
            </div>
            <!-- poster -->
            <div class="container-item w-5/6 mt-4">
                <video loop autoplay muted class="rounded-2xl">
                    <source src="./images/video.mp4">
                </video>
            </div>
            <!-- download -->
            <div class="w-5/6 py-4">
                <div class="container-item flex flex-row justify-between items-center">
                    <div class="">
                        <a href="#">
                            <img src="./images/Telegram.png">
                        </a>
                    </div>
                    <!-- 2 -->
                    <div class="">
                        <a href="#">
                            <img src="./images/Facebook.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script close button -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
</html>
